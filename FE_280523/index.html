<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&family=Ubuntu:wght@300;400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style/style.css">
    <title>Frontend</title>
</head>
<body>
    <header class="header-main">
        <div class="logo-container">
        <img src="./media/mamon-logo.svg" alt="mamon logo"/>
        <h1 class="title">mamon</h1>
        </div>
        <nav>
            <ul class="nav-container">
                <li class="nav-link">Servises</li>
                <li class="nav-link">Clients</li>
                <li class="nav-link">Our Team</li>
                <li>
                    <button>Contact Us</button>
                </li>
            </ul>
            
        </nav>
    </header>

    <footer class="footer">
        <img src="./media/mamon-logo.svg" alt="mamon logo" class="logo-footer"/>
        <div class="footer-container">
            <img class="footer-img" src="./media/git.svg" alt="git hub"/>
            <img class="footer-img" src="./media/Be.png" alt="Be"/>
            <img class="footer-img" src="./media/in.png" alt="in"/>
            <img class="footer-img" src="./media/4.png" alt="4"/>
        </div>
    </footer>
    
</body>
</html>
